version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: migrationgpt-backend
    ports:
      - "8000:8000"
    environment:
      # DEMO MODE - Works without any credentials!
      - DEMO_MODE=true
      - ENVIRONMENT=demo
      - LOG_LEVEL=INFO
      
      # Optional: Add your AWS credentials to use real AI
      # - DEMO_MODE=false
      # - AWS_REGION=${AWS_REGION:-us-east-1}
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # - BEDROCK_MODEL=${BEDROCK_MODEL:-anthropic.claude-3-5-sonnet-20241022-v2:0}
    volumes:
      - ./backend:/app
      - upload-data:/tmp/uploads
      - report-data:/tmp/reports
    networks:
      - migrationgpt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: migrationgpt-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - migrationgpt-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: migrationgpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - migrationgpt-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  upload-data:
  report-data:
  redis-data:

networks:
  migrationgpt-network:
    driver: bridge
